<div class="container">
    <h1>Question Generator</h1>
  
    <div class="form-container">
      <form [formGroup]="questionForm">
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" formControlName="subject">
        </div>
        <div class="form-group">
          <label for="easyPercentage">Easy Percentage:</label>
          <input type="number" id="easyPercentage" formControlName="easyPercentage" placeholder="Enter percentage for easy">
        </div>
        <div class="form-group">
          <label for="mediumPercentage">Medium Percentage:</label>
          <input type="number" id="mediumPercentage" formControlName="mediumPercentage" placeholder="Enter percentage for medium">
        </div>
        <div class="form-group">
          <label for="hardPercentage">Hard Percentage:</label>
          <input type="number" id="hardPercentage" formControlName="hardPercentage" placeholder="Enter percentage for hard">
        </div>
        <div class="form-group">
          <label for="totalMarks">Total Marks:</label>
          <input type="number" id="totalMarks" formControlName="totalMarks">
        </div>
        <button type="button" (click)="generateQuestion()">Generate Question</button>
      </form>
    </div>
  
    <ul class="question-list">
      <li *ngFor="let item of generatedQuestion" class="question-item">
        <strong>{{ item.question }}</strong>
        <p>Difficulty: {{ item.difficulty }}, Marks: {{ item.marks }}</p>
      </li>
    </ul>
  </div>
